# Place in /etc/lighttpd/lighttpd.conf or conf-available/planefence.conf
server.modules += ( "mod_alias", "mod_cgi", "mod_setenv" )

alias.url += ( "/app/" => "/usr/share/planefence/html/app/" )

$HTTP["url"] =~ "^/app/cgi/" {
  cgi.assign = ( ".sh" => "/bin/bash" )
}

$HTTP["url"] =~ "^/app/cgi/stream.sh$" {
  server.stream-response-body = 2
  setenv.add-response-header += ( "Cache-Control" => "no-store",
                                  "X-Content-Type-Options" => "nosniff" )
}

# Optional: reduce buffering for all CGI
