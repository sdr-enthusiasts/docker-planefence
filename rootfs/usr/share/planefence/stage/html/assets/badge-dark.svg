<!-- Dark-mode badge: embeds the same PNG but applies an SVG filter to render its content in white/bright tones for dark backgrounds -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="badge dark">
  <defs>
    <!-- Filter: Desaturate and increase brightness/contrast, then threshold to make lines white-ish -->
    <filter id="to-white" color-interpolation-filters="sRGB">
      <!-- convert to grayscale -->
      <feColorMatrix type="saturate" values="0" result="gray" />
      <!-- increase brightness -->
      <feComponentTransfer in="gray" result="bright">
        <feFuncR type="linear" slope="2" intercept="-0.2" />
        <feFuncG type="linear" slope="2" intercept="-0.2" />
        <feFuncB type="linear" slope="2" intercept="-0.2" />
      </feComponentTransfer>
      <!-- map to white using threshold-ish trick -->
      <feComponentTransfer in="bright" result="out">
        <feFuncR type="table" tableValues="0 1" />
        <feFuncG type="table" tableValues="0 1" />
        <feFuncB type="table" tableValues="0 1" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="64" height="64" rx="8" fill="transparent" />
  <image width="64" height="64" href="data:image/png;base64," filter="url(#to-white)"/>
</svg>
